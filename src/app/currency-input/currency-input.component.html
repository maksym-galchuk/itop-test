<div class="converter__item">
  <p class="converter__item-label">{{ label }}</p>
  <select class="converter__item-select" [disabled]="disabled" (change)="selectedCurrencyChange.emit($any($event).target.value)">
    <option
      *ngFor="let currency of currencies"
      [value]="currency"
      [selected]="currency === selectedCurrency"
    >
      {{ currency }}
    </option>
  </select>
  <input
    [disabled]="disabled"
    (keyup)="valueChange.emit($any($event).target.value)"
    [value]="value"
    class="converter__item-input"
    type="text"
    placeholder="100.00"
  />
</div>
